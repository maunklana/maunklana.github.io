<!DOCTYPE html>
<html>
<body>

	<h2 style="width: 100%;text-align:center;">Redirecting to Asep & Nabila Wedding Invitation.</h2>
	<p style="width: 100%;text-align:center;">if you not redirected automaticaly click <a id="redirecturl" href="//asep-nabila.github.io/">here</a>.</p>

	<script src="//asepnabila.link/configs.js"></script>
	<script>
		let query = window.location.search;
		document.getElementById("redirecturl").href='//asepnabila.link' + query;
		
		let sidikramoScript = document.createElement('script');
		sidikramoScript.src = '//asepnabila.link/js/sidikramo.js';
		sidikramoScript.defer = true;
		document.body.appendChild(sidikramoScript);
		sidikramoScript.onload = function(){
			if(typeof localStorage.visitorId == "undefined"){
				fpPromise = FingerprintJS.load({apiKey: config.fingerprintjs.publictoken, endpoint: `https://${config.fingerprintjs.customendpoint}.${config.pagedomain}`});
				fpPromise.then(fp => fp.get()).then(result => {
					// This is the visitor identifier:
					visitorId = result.visitorId;
					// save it on localStorage
					localStorage.visitorId = visitorId;
					window.location.replace('//asepnabila.link' + query);
				});
			}
		}
	</script>

</body>
</html>
